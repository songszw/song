        $(function(){
            var num=106;
            var a1 = $('.a1').find('td div');
            a1.each(function(){
                if (num>0){
                    if (num-10>0){
                        $(this).css({
                            'width':'100%'
                        })
                        
                    }else if (0<num){
                        $(this).css({
                            'width':(num/10)*100+'%'
                        })
                    }
                    num-=10;
                }
            })
