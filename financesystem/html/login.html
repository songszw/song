<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <div class="login">
        <h2 class="title">聚石慧金融供应链管理系统</h2>
        <div>
            <label for="username">账号 ：</label>
            <input type="text" placeholder="请输入账号" id="username">
            <span class="err">账号错误</span>
        </div>
        <div>
            <label for="password">密码 ：</label>
            <input type="text" placeholder="请输入账号" id="password">
            <span class="err">密码错误</span>
        </div>
        <div class="remember">
            <input id="rememberPwd" type="checkbox">
            <label for="rememberPwd">记住密码</label>
        </div>
        <a href="">登录</a>
    </div>
</div>

</body>
</html>
